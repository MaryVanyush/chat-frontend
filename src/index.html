<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
</head>
<body>
    <div class="modal-register modal">
        <h4 class="register-title modal-title">Укажите никнейм</h4>
        <form class="register-form">
            <input class="register-name" type="text">
            <button class="register-button modal-button">Продолжить</button>
        </form>
    </div>
    <div class="modal-incorrect-name modal">
        <span class="incorrect-name-message modal-title">Данный никнейм уже зарегистрирован! Укажите другой.</span>
        <button class="incorrect-name-button modal-button">Ок</button>
    </div>
    <main>
        <div class="chat-widget">
            <div class="users-list">
                <ul class="users-box">
                </ul>
            </div>
            <div class="chat-box">
                <div class="messages-box">
                </div>
                <div class="message-input-box">
                    <input class="message-input" type="text">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
